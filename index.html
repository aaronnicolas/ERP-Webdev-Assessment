<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>

        <!-- Add New Item Form -->
        <div class="form-container">
            <h2>Add New Item</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <select id="item-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                </select>
                <input type="number" id="item-quantity" placeholder="Quantity" min="0" required>
                <input type="number" id="item-price" placeholder="Price ($)" min="0" step="0.01" required>
                <button type="submit"><i class="fa-solid fa-plus"></i> Add Item</button>
            </form>
        </div>

        <!-- Controls for Filtering and Sorting -->
        <div class="controls">
            <div class="search-container">
                <label for="search-item">Search by Name:</label>
                <input type="text" id="search-item" placeholder="e.g., Laptop">
            </div>
            <div class="filter-container">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="all">All</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                </select>
            </div>
            <div class="sort-container">
                <button id="sort-quantity-btn"><i class="fa-solid fa-arrow-up-wide-short"></i> Sort by Quantity (Asc)</button>
            </div>
        </div>

        <!-- Inventory Table -->
        <div class="table-container">
            <h2>View Inventory</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price ($)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
